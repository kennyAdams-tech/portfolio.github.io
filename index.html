<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="header__logo"><span>Adams</span> Kenny</div>
            <div class="header__menu">
                <div class="header__menu-1">Home</div>
                <div class="header__menu-2">Portfolio</div>
                <div class="header__menu-3">Contact</div>
            </div>
        </div>

        <div class="main">
            <div class="main__image"></div>
            <div class="main__text">
                <div class="main__text-1">Hello&#128075;</div>
                <div class="main__text-2">I'm <span>Adams Kenny.</span> </div>
                <div class="main__text-3">A Designer From</div>
                <div class="main__text-4">Lagos, Nigeria.</div>
            </div>
        </div>

        <div class="footer">
            <div class="footer__instagram">
                <img src="Instagram.png" alt="">
            </div>
            <div class="footer__tweeter">
                <img src="Twitter.png" alt="">
            </div>
            <div class="footer__facebook">
                <img src="Facebook.png" alt="">
            </div>
            <div class="footer__whatsapp">
                <img src="WhatsApp.png" alt="">
            </div>
        </div>

    </div>
</body>
</html>
